<div class="page-header">
  <h2 class="text-center">Seu produto não esta aqui?<small><br>informe qual foi</small></h2>
</div>
<!-- Formulario -->

<form class="container-fluid" (ngSubmit)="onSubmit()" [formGroup]="formulario">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-md-8 col-md-offset-2" >

        <div class="form-group"  [ngClass]="cssError('nome')">
          <label for="nome" class="control-label">Nome do produto</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: laranja" formControlName="nome">
          <span class="help-block" *ngIf="validTouched('nome')">Nome obrigatorio, quantidade máxima de 50 caracters.</span>
        </div>

        <div class="form-group">
          <label for="genero" class=" control-label">Genero do produto</label>
          <input type="text" placeholder="Ex: fruta" class="form-control" id="genero" formControlName="genero">
        </div>
        <div class="form-group">
          <label for="perecivel" class=" control-label">Perecivel</label>
          <select class="form-control" id="perecivel" placeholder="Selecione" formControlName="perecivel">

            <option *ngFor="let local of pereciveis" [value]="local.perecivel" >{{local.perecivel}}</option>
          </select>
        </div>


        <div class="form-group">
          <div class="">
            <button type="submit" class="btn btn-success pull-right">enviar <div class="glyphicon glyphicon-arrow-right"></div></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
